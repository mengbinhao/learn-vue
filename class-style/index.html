<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class and style</title>
    <style type="text/css">
        .aClass {
            color: red;
        }
        .bClass {
            color: blue;
        }
        .cClass {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!--
        1. 理解
        在应用界面中, 某个(些)元素的样式是变化的
        class/style绑定就是专门用来实现动态样式效果的技术
        2. class绑定: :class='xxx'
        xxx是字符串
        xxx是对象
        xxx是数组
        3. style绑定
        :style="{ color: activeColor, fontSize: fontSize + 'px' }"
        其中activeColor/fontSize是data属性
    -->
    <div id="app">
        <p :class="aClass">xxx是字符串</p>
        <p class="cClass" :class="aClass">xxx是字符串</p>
        <p :class="{aClass: false, bClass: true}">xxx是对象</p>
        <p :class="{aClass: isA, bClass: isB}">xxx是对象</p>
        <button @click="changeColor">changeColor</button>
        <p :class="['bClass', 'cClass']">xxx是数组</p>

        <p :style="{color: color, fontSize:fSize + 'px'}">test style</p>
        <!-- 只能驼峰式写法只能驼峰式写法只能驼峰式写法只能驼峰式写法 -->
        <p :style="{color,fontSize}">test style2</p>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        Vue.config.devtools = true
        const vm = new Vue({
                el: '#app',
                data: {
                    aClass: 'aClass',
                    isA: false,
                    isB: true,
                    fSize: 50,
                    color: 'pink',
                    fontSize: '50px'
                },
                methods: {
                    changeColor() {
                        this.isTrue = !this.isTrue
                    }
                }
            })
    </script>
</body>
</html>
