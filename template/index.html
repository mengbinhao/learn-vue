<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>template grammar</title>
  </head>

  <body>
    <div id="app">
      <h3>双大括号表达式</h3>
      <p>{{ message }}</p>
      <p>{{ message.toUpperCase() }}</p>
      <p v-text="url"></p>
      <p v-html="url"></p>
      <hr />
      <h3>强制数据绑定</h3>
      <img src="src" alt="" />
      <img :src="src" alt="" />
      <hr />
      <h3>绑定事件监听</h3>
      <button onclick="testNative()">native onclick</button>
      <button @click="test">vue onclick</button>
      <button @click="test2('jack')">vue onclick2</button>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
      function testNative() {
        console.log(`native click`)
      }

      const vm = new Vue({
        el: '#app',
        data: {
          message: 'hello vue',
          url: '<a href="http://www.baidu.com">go baidu</a>',
          src: './vue-MVVM-1.png'
        },
        methods: {
          test() {
            console.log(this, event)
          },
          test2(val) {
            console.log(val)
          }
        }
      })
    </script>
  </body>
</html>
