<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>practise</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="search">
        <ul>
            <li v-for="(person, index) in filterPersons" :key="index">
                {{ person.name}}--{{ person.age}}
            </li>
        </ul>
        <button @click="setOrderType(1)">年龄升序</button>
        <button @click="setOrderType(2)">年龄降序</button>
        <button @click="setOrderType(0)">原本排序</button>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        Vue.config.devtools = true
        const vm = new Vue({
            el: '#app',
            data: {
                search: '',
                orderType: 0, //0原本 1年龄升序 2年龄降序
                persons: [{
                        name: 'Jack',
                        age: 33
                    },
                    {
                        name: 'Tom',
                        age: 11
                    },
                    {
                        name: 'feifei',
                        age: 22
                    }
                ]
            },
            computed: {
                filterPersons() {
                    const filterPersons = this.persons.filter(person => person.name.indexOf(this.search) !== -1)

                    if (this.orderType) {
                        filterPersons.sort((p1, p2) => {
                            if (this.orderType === 1) {
                                return p1.age - p2.age
                            } else {
                                return p2.age - p1.age
                            }
                        })
                    }
                    return filterPersons
                }
            },
            methods: {
                setOrderType(orderType) {
                    this.orderType = orderType
                }
            }
        })
    </script>
</body>

</html>
