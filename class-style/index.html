<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>class and style</title>
    <style type="text/css">
      .aClass {
        color: red;
      }
      .bClass {
        color: blue;
      }
      .cClass {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <!--
        1. 理解
        在应用界面中, 某个(些)元素的样式是变化的
        class/style绑定就是专门用来实现动态样式效果的技术
        2. class绑定: :class='xxx'
        xxx是字符串
        xxx是对象
        xxx是数组
        3. style绑定
        :style="{ color: activeColor, fontSize: fontSize + 'px' }"
        其中activeColor/fontSize是data属性
    -->
    <div id="app">
      <h3>class</h3>
      <p :class="aClass">string style</p>
      <p class="cClass" :class="aClass">string style 2</p>
      <hr />
      <p :class="dClass">object style</p>
      <p :class="classObject">object style 2</p>
      <p :class="{cClass: false, bClass: true}">object style 3</p>
      <p :class="{cClass: !isA, bClass: isB}">object style 4</p>
      <hr />
      <p :class="['aClass', 'cClass']">array style</p>
      <div :class="[isA ? activeClass : '', errorClass]">
        array style 2
      </div>
      <div :class="[{ active: isB }, errorClass]">array style 3</div>
      <h3>style</h3>
      <p :style="{color: color, fontSize:fSize + 'px'}">style 1</p>
      <!-- 只能驼峰式写法只能驼峰式写法只能驼峰式写法只能驼峰式写法 -->
      <p :style="{color,fontSize}">style 2</p>
      <p :style="styleObject">style 3</p>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
      const vm = new Vue({
        el: '#app',
        data: {
          aClass: 'aClass',
          isA: false,
          isB: true,
          fSize: 50,
          color: 'pink',
          fontSize: '50px',
          dClass: {
            active: true,
            'text-danger': false
          },
          activeClass: 'active',
          errorClass: 'text-danger',
          styleObject: {
            color: 'red',
            fontSize: '13px'
          }
        },
        computed: {
          classObject: function() {
            return {
              active: this.isActive && !this.error,
              'text-danger': this.error && this.error.type === 'fatal'
            }
          }
        }
      })
    </script>
  </body>
</html>
