<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>directive</title>
</head>
<body>
    <!--
        1. v-if  v-else
        2. v-show(如果需要频繁切换 v-show)
        3. v-for
    -->
    <div id="app">
        <p v-if="flag">Kyo</p>
        <p v-if="!flag">Iori</p>
        <hr>
        <p v-if="count > 20">gt 20</p>
        <p v-else="count > 1">gt 1</p>
        <hr>
        <p v-show="isShow">Kyo</p>
        <p v-show="!isShow">Iori</p>
        <hr>
        <!-- loop array -->
        <ul>
            <li v-for="(person, index) in persons" :key="index">
                {{ index }}--{{ person.name }}--{{ person.age }}
                <!-- method name can not call delete -->
                <button @click="deletePerson(index)">delete</button>
                <button @click="updatePerson(index, {name: 'xxxx', age: 1})">update</button>
            </li>
        </ul>
        <button @click="addPerson({name: 'yyyyyy', age: 18})">add</button>
        <!-- loop object -->
        <ul>
            <li v-for="(val,key) in persons[0]" :key="key">
                {{ key }}--{{ val }}
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        Vue.config.devtools = true
        const vm = new Vue({
                el: '#app',
                data: {
                    flag: false,
                    count: 11,
                    isShow: false,
                    persons: [
                        {name: 'Jack', age: 33},
                        {name: 'Tom', age: 11},
                        {name: 'feifei', age: 22}
                    ]
                },
                methods: {
                    deletePerson(index) {
                        this.persons.splice(index, 1)
                    },
                    updatePerson(index, newPerson) {
                        this.persons.splice(index, 1, newPerson)
                    },
                    addPerson(person) {
                        this.persons.push(person)
                    }
                }
            })
    </script>
</body>
</html>
